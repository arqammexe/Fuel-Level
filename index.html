
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Seven Start Ent</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			padding: 20px;
		}

		.data-head {
			position: absolute;
			top: 30px;
			left: 30px;
			font-size: 24px;
			font-weight: 700;
			color: #00d4ff;
			text-transform: uppercase;
			letter-spacing: 2px;
			text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
		}

		.data-container {
			background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
			border: 2px solid rgba(0, 212, 255, 0.2);
			border-radius: 20px;
			padding: 40px;
			width: 100%;
			max-width: 500px;
			backdrop-filter: blur(10px);
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), inset 0 1px 1px rgba(255, 255, 255, 0.1);
			margin-top: 60px;
			animation: float 3s ease-in-out infinite;
		}

		@keyframes float {
			0%, 100% { transform: translateY(0px); }
			50% { transform: translateY(-10px); }
		}

		.data-item {
			margin-bottom: 30px;
			transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
		}

		.data-item:last-child {
			margin-bottom: 0;
		}

		.data-item:hover {
			transform: translateX(10px);
		}

		.data-item h2 {
			font-size: 14px;
			font-weight: 600;
			color: #b0b0b0;
			text-transform: uppercase;
			letter-spacing: 1px;
			margin-bottom: 12px;
			text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
		}

		.data-item .value {
			font-size: 48px;
			font-weight: 700;
			color: #00d4ff;
			font-family: 'Courier New', monospace;
			letter-spacing: 2px;
			text-shadow: 0 0 20px rgba(0, 212, 255, 0.5), 0 0 40px rgba(0, 212, 255, 0.2);
			transition: all 0.3s ease;
			display: block;
			text-align: right;
		}

		.data-item:nth-child(1) .value {
			font-size: 52px;
		}

		.data-item:nth-child(2) .value {
			color: #ff6b35;
			text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
		}

		.data-item:nth-child(3) .value {
			color: #00ff88;
			text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
		}

		/* Animation for value changes */
		.data-item .value.updating {
			animation: pulse 0.6s ease-out;
		}

		@keyframes pulse {
			0% {
				transform: scale(1);
				opacity: 1;
			}
			50% {
				transform: scale(1.1);
				opacity: 0.7;
			}
			100% {
				transform: scale(1);
				opacity: 1;
			}
		}

		/* Responsive design */
		@media (max-width: 600px) {
			.data-head {
				font-size: 18px;
				top: 20px;
				left: 20px;
			}

			.data-container {
				padding: 30px;
				margin-top: 50px;
				border-radius: 15px;
			}

			.data-item .value {
				font-size: 36px;
			}

			.data-item:nth-child(1) .value {
				font-size: 40px;
			}

			.data-item h2 {
				font-size: 12px;
				margin-bottom: 8px;
			}

			.data-item {
				margin-bottom: 25px;
			}
		}

		/* Dark mode theme */
		@media (prefers-color-scheme: dark) {
			body {
				background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
			}
		}

	</style>
</head>
<body>

	<div class="data-head">Seven Star Ent</div>

	<div class="data-container">
		<div class="data-item">
			<h2>Price</h2>
			<p class="value" id="price">--</p>
		</div>
		<div class="data-item">
			<h2>Quantity</h2>
			<p class="value" id="qty">--</p>
		</div>
		<div class="data-item">
			<h2>Rate</h2>
			<p class="value" id="rate">--</p>
		</div>

		
	</div>

	<!-- the scripts for products you want to access must be added seperatily-->

	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>


	<script type="module">
	  // Import the functions you need from the SDKs you need
	  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
	  // TODO: Add SDKs for Firebase products that you want to use

	const firebaseConfig = {
  	apiKey: "AIzaSyBxI0n-LPaAn8dAW--RLWpczN6a01W9DKE",
  	authDomain: "seven-star-ent.firebaseapp.com",
  	databaseURL: "https://seven-star-ent-default-rtdb.asia-southeast1.firebasedatabase.app",
  	projectId: "seven-star-ent",
  	storageBucket: "seven-star-ent.firebasestorage.app",
  	messagingSenderId: "989909005914",
  	appId: "1:989909005914:web:212d14a6d47842c8a74a63",
	};

	  // Initialize Firebase
	  firebase.initializeApp(firebaseConfig);


	  // getting reference to the database
	  var database = firebase.database();

	  //getting reference to the data we want
	  var dataRef1 = database.ref('Dispenser/Price');
	  var dataRef2 = database.ref('Dispenser/Qty');
	  var dataRef3 = database.ref('Dispenser/Rate');

	  //fetch the data
	  dataRef1.on('value', function(getdata1){
	  	var vprice= getdata1.val();
	  	document.getElementById('price').innerHTML = vprice ;
	  })

	   dataRef2.on('value', function(getdata2){
	  	var vqty= getdata2.val();
	  	document.getElementById('qty').innerHTML = vqty ;
	  })
	  
	  dataRef3.on('value', function(getdata3){
	  	var vrate= getdata3.val();
	  	document.getElementById('rate').innerHTML = vrate ;
	  })


	</script>

</body>

</html>
