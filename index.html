
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Seven Start Ent</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			}

			body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
			background: #f5f7fa;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			padding: 20px;
			color: #2c3e50;
			}

			.data-head {
			position: absolute;
			top: 32px;
			left: 32px;
			font-size: 20px;
			font-weight: 600;
			color: #1a202c;
			letter-spacing: -0.5px;
			}

			.data-container {
			background: #ffffff;
			border: 1px solid #e2e8f0;
			border-radius: 12px;
			padding: 48px;
			width: 100%;
			max-width: 520px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02), 0 10px 20px rgba(0, 0, 0, 0.03);
			margin-top: 40px;
			}

			.data-item {
			margin-bottom: 36px;
			padding-bottom: 32px;
			border-bottom: 1px solid #f1f5f9;
			transition: opacity 0.2s ease;
			}

			.data-item:last-child {
			margin-bottom: 0;
			padding-bottom: 0;
			border-bottom: none;
			}

			.data-item:hover {
			opacity: 0.85;
			}

			.data-item h2 {
			font-size: 13px;
			font-weight: 500;
			color: #64748b;
			text-transform: uppercase;
			letter-spacing: 0.5px;
			margin-bottom: 8px;
			}

			.data-item .value {
			font-size: 42px;
			font-weight: 600;
			color: #0f172a;
			font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
			letter-spacing: -1px;
			line-height: 1.2;
			display: block;
			text-align: left;
			}

			.data-item:nth-child(1) .value {
			font-size: 48px;
			color: #2563eb;
			}

			.data-item:nth-child(2) .value {
			color: #059669;
			}

			.data-item:nth-child(3) .value {
			color: #dc2626;
			}

			/* Subtle animation for value changes */
			.data-item .value.updating {
			animation: fadeUpdate 0.4s ease-out;
			}

			@keyframes fadeUpdate {
			0% {
				opacity: 0.4;
			}
			100% {
				opacity: 1;
			}
			}

			/* Responsive design */
			@media (max-width: 600px) {
			.data-head {
				font-size: 18px;
				top: 24px;
				left: 24px;
			}
			
			.data-container {
				padding: 32px 24px;
				margin-top: 32px;
				border-radius: 10px;
			}
			
			.data-item .value {
				font-size: 36px;
			}
			
			.data-item:nth-child(1) .value {
				font-size: 40px;
			}
			
			.data-item h2 {
				font-size: 12px;
				margin-bottom: 6px;
			}
			
			.data-item {
				margin-bottom: 28px;
				padding-bottom: 24px;
			}
			}

			/* Dark mode support */
			@media (prefers-color-scheme: dark) {
			body {
				background: #0f172a;
				color: #e2e8f0;
			}
			
			.data-head {
				color: #f1f5f9;
			}
			
			.data-container {
				background: #1e293b;
				border: 1px solid #334155;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2), 0 10px 20px rgba(0, 0, 0, 0.15);
			}
			
			.data-item {
				border-bottom: 1px solid #334155;
			}
			
			.data-item h2 {
				color: #94a3b8;
			}
			
			.data-item .value {
				color: #f1f5f9;
			}
			
			.data-item:nth-child(1) .value {
				color: #60a5fa;
			}
			
			.data-item:nth-child(2) .value {
				color: #34d399;
			}
			
			.data-item:nth-child(3) .value {
				color: #f87171;
			}
			}
	</style>
</head>
<body>

	<div class="data-head">Seven Star Ent</div>

	<div class="data-container">
		<div class="data-item">
			<h2>Price</h2>
			<p class="value" id="price">--</p>
		</div>
		<div class="data-item">
			<h2>Quantity</h2>
			<p class="value" id="qty">--</p>
		</div>
		<div class="data-item">
			<h2>Rate</h2>
			<p class="value" id="rate">--</p>
		</div>

		
	</div>

	<!-- the scripts for products you want to access must be added seperatily-->

	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

	<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>


	<script type="module">
	  // Import the functions you need from the SDKs you need
	  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
	  // TODO: Add SDKs for Firebase products that you want to use

	const firebaseConfig = {
  	apiKey: "AIzaSyBxI0n-LPaAn8dAW--RLWpczN6a01W9DKE",
  	authDomain: "seven-star-ent.firebaseapp.com",
  	databaseURL: "https://seven-star-ent-default-rtdb.asia-southeast1.firebasedatabase.app",
  	projectId: "seven-star-ent",
  	storageBucket: "seven-star-ent.firebasestorage.app",
  	messagingSenderId: "989909005914",
  	appId: "1:989909005914:web:212d14a6d47842c8a74a63",
	};

	  // Initialize Firebase
	  firebase.initializeApp(firebaseConfig);


	  // getting reference to the database
	  var database = firebase.database();

	  //getting reference to the data we want
	  var dataRef1 = database.ref('Dispenser/Price');
	  var dataRef2 = database.ref('Dispenser/Qty');
	  var dataRef3 = database.ref('Dispenser/Rate');

	  //fetch the data
	  dataRef1.on('value', function(getdata1){
	  	var vprice= getdata1.val();
	  	document.getElementById('price').innerHTML = vprice ;
	  })

	   dataRef2.on('value', function(getdata2){
	  	var vqty= getdata2.val();
	  	document.getElementById('qty').innerHTML = vqty ;
	  })
	  
	  dataRef3.on('value', function(getdata3){
	  	var vrate= getdata3.val();
	  	document.getElementById('rate').innerHTML = vrate ;
	  })


	</script>

</body>

</html>
